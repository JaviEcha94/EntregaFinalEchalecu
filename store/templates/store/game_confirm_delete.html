{% extends 'base.html' %}
{% block title %}Confirmar borrado{% endblock %}
{% block content %}
<h2>¿Borrar "{{ object.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button class="btn" style="background:#b91c1c;" type="submit">Sí, borrar</button>
  <a class="btn" href="{% url 'store:game_detail' object.pk %}" style="background:#374151;">Cancelar</a>
</form>
{% endblock %}
