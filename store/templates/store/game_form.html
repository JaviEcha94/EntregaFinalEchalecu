{% extends 'base.html' %}
{% block title %}Formulario de Juego{% endblock %}
{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} videojuego</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Guardar</button>
  <a class="btn" href="{% url 'store:game_list' %}" style="background:#374151;">Cancelar</a>
</form>
{% endblock %}
